<script>
const article = document.getElementById('article');
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  article.style.transform = `translateZ(${scrollY / -10}px)`;
});

function toggleTheme() {
  document.body.classList.toggle('light');
  const btn = document.querySelector(".theme-toggle");
  btn.textContent = document.body.classList.contains("light") ? "Dark Mode" : "Light Mode";
}

function openModal(modalId) {
  const modal = document.getElementById(modalId);
  modal.showModal();
  document.body.style.overflow = 'hidden';
  document.body.addEventListener('touchmove', preventScroll, { passive: false });

  // If opening the VPC lab, always restart state
  if (modalId === 'aws-vpc-modal') restartVpcLab();
}

function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  modal.close();
  document.body.style.overflow = 'auto';
  document.body.removeEventListener('touchmove', preventScroll);
}

function preventScroll(event) {
  event.preventDefault();
}

document.addEventListener('keydown', (event) => {
  if (event.key === 'Escape') {
    document.querySelectorAll('dialog[open]').forEach(modal => {
      modal.close();
      document.body.style.overflow = 'auto';
      document.body.removeEventListener('touchmove', preventScroll);
    });
  }
});
