<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Terraform Academy Interactive Labs</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  background: radial-gradient(circle at center, #0a0a1a, #000);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  color: #fff;
  perspective: 1000px;
  height: 100%;
  overscroll-behavior: none;
}
body.light {
  background: radial-gradient(circle at center, #fff, #ddeeff);
  color: #111;
}
.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 16px;
  border: 1px solid #00ffd5;
  background: transparent;
  color: #00ffd5;
  border-radius: 8px;
  z-index: 100;
  cursor: pointer;
  font-weight: bold;
}
.article-container {
  transform-style: preserve-3d;
  transition: transform 0.3s ease;
}
.section {
  padding: 60px 20px;
  max-width: 700px;
  margin: auto;
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(0, 255, 200, 0.2);
  border-radius: 18px;
  box-shadow: 0 0 50px rgba(0, 255, 255, 0.08);
  margin-bottom: 50px;
  position: relative;
}
.modal-button {
  display: block;
  margin: 10px auto;
  padding: 10px 20px;
  background: transparent;
  border: 1px solid #00ffd5;
  color: #00ffd5;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  text-align: center;
  width: 80vw;
  opacity: 0.8;
  font-size: 1.1rem;
}
.modal-button .title-gradient {
  background: linear-gradient(to right, #00ffd5, #00aaff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
dialog {
  width: 100vw;
  height: 100vh;
  max-width: 100vw;
  max-height: 100vh;
  margin: 0;
  padding: 0;
  border: none;
  background: transparent;
  box-shadow: none;
  backdrop-filter: none;
  z-index: 1000;
  overflow: hidden;
  overscroll-behavior: none;
}
body.light dialog {
  background: transparent;
}
dialog::backdrop {
  background: rgba(0, 0, 0, 0.5);
}
.lab-content {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  position: relative;
  -webkit-overflow-scrolling: touch;
  background: #0a0a1a;
  display: flex;
  flex-direction: column;
}
.aws-vpc-lab-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  padding: 0;
}
.aws-vpc-header {
  display: flex;
  align-items: center;
  padding: 10px;
  background: #1a1a2e;
  border-bottom: 1px solid rgba(0,255,200,0.2);
  gap: 8px;
}
.aws-vpc-header h1 {
  font-size: 1.2rem;
  color: #00ffd5;
  margin-right: auto;
}
.aws-vpc-header button {
  background: transparent;
  border: 1px solid #00ffd5;
  color: #00ffd5;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 8px;
  font-weight: bold;
  padding: 6px 12px;
}
.aws-vpc-header button:not(:last-child) {
  margin-right: 5px;
}
.aws-vpc-main-content {
  flex: 1;
  display: flex;
  flex-direction: row;
  gap: 10px;
  padding: 10px 0;
  overflow: hidden;
  min-height: 0;
  height: 0;
}
.aws-vpc-instructions {
  background: #1a1a2e;
  border: 1px solid rgba(0,255,200,0.2);
  border-radius: 8px;
  padding: 15px;
  display: block;
  color: #fff;
  min-width: 220px;
  max-width: 340px;
  overflow-y: auto;
}
.aws-vpc-instructions.hidden {
  display: none;
}
.aws-vpc-editor-terminal {
  flex: 1 1 0%;
  display: flex;
  flex-direction: column;
  gap: 10px;
  min-width: 0;
  min-height: 0;
  height: 100%;
}
.aws-vpc-workspace {
  background: #1a1a2e;
  border: 1px solid rgba(0,255,200,0.2);
  border-radius: 4px;
  padding: 10px;
  margin-bottom: 10px;
}
.aws-vpc-workspace h3 {
  font-size: 0.9rem;
  color: #fff; /* Always white */
  margin-bottom: 10px;
}
.aws-vpc-file-tree ul {
  list-style: none;
  padding-left: 15px;
}
.aws-vpc-file-tree li {
  margin: 5px 0;
}
.aws-vpc-file-tree li.file {
  color: #00ffd5;
  cursor: pointer;
}
.aws-vpc-editor-section, .aws-vpc-terminal-section {
  flex: 1 1 0%;
  display: flex;
  flex-direction: column;
  min-height: 0;
}
.aws-vpc-editor-section h3, .aws-vpc-terminal-section h3 {
  font-size: 0.9rem;
  color: #00ffd5;
  padding: 5px 10px;
  background: #1a1a2e;
  border-bottom: 1px solid rgba(0,255,200,0.2);
}
.aws-vpc-editor, .aws-vpc-terminal {
  flex: 1 1 0%;
  background: #2a2a3e;
  border: 1px solid rgba(0,255,200,0.2);
  border-radius: 4px;
  padding: 10px;
  font-family: monospace;
  font-size: 0.9rem;
  color: #fff;
  resize: none;
  min-height: 0;
  min-width: 0;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
}
.aws-vpc-terminal {
  background: #1a1a2e;
  color: #00ffd5;
}
.aws-vpc-button-group {
  display: flex;
  gap: 10px;
  margin: 0;
  padding: 10px;
  background: #0a0a1a;
  border-top: 1px solid rgba(0,255,200,0.09);
}
.aws-vpc-check-btn, .aws-vpc-clear-btn, .aws-vpc-check-answer-btn, .aws-vpc-restart-btn {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  text-align: center;
  min-width: 100px;
}
.aws-vpc-check-btn {
  background: #00ffd5;
  color: #000;
}
.aws-vpc-check-btn:hover {
  background: #66ffe6;
}
.aws-vpc-clear-btn {
  background: #ff5555;
  color: #fff;
}
.aws-vpc-clear-btn:hover {
  background: #ff7777;
}
.aws-vpc-check-answer-btn {
  background: #5555dd;
  color: #fff;
}
.aws-vpc-check-answer-btn:hover {
  background: #7777ff;
}
.aws-vpc-restart-btn {
  background: #ffaa00;
  color: #fff;
}
.aws-vpc-restart-btn:hover {
  background: #ffcc33;
}
@media (max-width: 767px) {
  .aws-vpc-main-content {
    flex-direction: column;
  }
  .aws-vpc-instructions {
    max-width: 100%;
    min-width: 0;
  }
}
/* KEY: Expand editor-terminal to full width/height when instructions hidden */
.aws-vpc-main-content.full {
  flex-direction: column;
  gap: 0;
  padding: 10px 0;
}
.aws-vpc-main-content.full .aws-vpc-instructions {
  display: none !important;
}
.aws-vpc-main-content.full .aws-vpc-editor-terminal
